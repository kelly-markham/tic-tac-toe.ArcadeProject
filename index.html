<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Gothic&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h1 class="head">Tic Tac Toe</h1>  
</div>
<div class="top">
<form>
    <div>
        <label>Player 1</label>
        <input id="player1" type="text" name="player1">
    </div>
    <div>
        <label>Player 2</label>
        <input id="player2" type="text" name="player2">
    </div>
    <div class="buttonStart">
        <input id="startGame" type="submit" value="start the game">   
    </div>
    
</form>
</div>

<div id="gameboard">
    <div class="cell" id="0"></div>
    <div class="cell" id="1"></div>
    <div class="cell" id="2"></div>
    <div class="cell" id="3"></div>
    <div class="cell" id="4"></div>
    <div class="cell" id="5"></div>
    <div class="cell" id="6"></div>
    <div class="cell" id="7"></div>
    <div class="cell" id="8"></div>
</div>
<div>
    <button id="restartBut">Restart</button>
</div>
    <script src="app.js"></script>
</body>
</html>
