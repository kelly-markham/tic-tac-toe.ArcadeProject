<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Tic-Tac-Toe
    </header>
    <main>
        <div class="playerEntry">
            <div class="playerOne">
                <input type="text" id="player1" name="player one" value="enter p1 name" >
            <div class="playerTwo">
                <input type="text" id="player2" name="player two" value="enter p2 name" >
            </div>
        </div>
        <div class="allButtons">
            <div class="playerButtons">
                <button class="2players">Two Players</button>
                <button class="vsComputer">vs Robot</button> 
            </div>
            <div class="gameButtons">
                <button class="startButton">Start Game</button>
                <button class="resetButton">Reset</button>
            </div>
        </div>
        </div>
    <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
    </div>
    <div class="winningGameMsg"></div>
</main>
    <script src="app.js"></script>
</body>
</html>
